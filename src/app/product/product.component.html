<header class="container-fluid p-0 m-0 pt-3 pb-3 bg-success">
  <h4 class="text-white text-center">PRODUCTS</h4>
</header>
<br>
<div class="d-flex justify-content-center w-100">
  <ul class="nav d-flex flex-column align-items-start">
    <li class="nav-item d-flex flex-column justify-content-center align-items-start" *ngFor="let product of products">
      <img src="{{product.url}}" alt="{{product.url}}" width="150" height="150" />
      <h6>
        {{ product.title }}
      </h6>
      <button class="btn btn-success" (click)="Add(product)">Add to cart</button>
      <hr>
    </li>
  </ul>
</div>
<br>
<nav aria-label="Page navigation w-100 d-flex justify-content-center">
  <ul class="pagination w-100  d-flex justify-content-center align-items-center">
    <li class="page-item" [ngClass]="{'d-none': skip === 1}" (click)="pageChange(skip - 1)"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item " *ngFor="let index of productsPaginationTotal" (click)="pageChange(index)">
      <a class="page-link " [ngClass]="{'bg-success': skip === index, 'text-white': skip === index}" href="#" >
      {{ index }}
    </a></li>
    <li class="page-item" [ngClass]="{'d-none': skip === totalPages}" (click)="pageChange(skip + 1)"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
